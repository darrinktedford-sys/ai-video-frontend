<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Faceless Video Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 360px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: none;
      padding: 10px;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #6366f1;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 12px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>AI Faceless Video Maker</h2>
    <textarea id="prompt" placeholder="Enter video idea..."></textarea>
    <button onclick="generate()">Generate Video</button>
    <div class="output" id="output"></div>
  </div>

 <script>
  async function generate() {
    const prompt = document.getElementById("prompt").value;
    const output = document.getElementById("output");
    output.innerText = "Generating script...";

    try {
      const res = await fetch("https://ai-video-backend-ikep.onrender.com/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      if (data.script) {
        output.innerText = data.script;
      } else {
        output.innerText = "No script returned.";
      }
    } catch (e) {
      output.innerText = "Error connecting to backend.";
    }
  }
</script>
