<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Faceless Video Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 360px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: none;
      padding: 10px;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #6366f1;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 12px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>AI Faceless Video Maker</h2>
    <textarea id="prompt" placeholder="Enter video idea..."></textarea>
    <button onclick="generate()">Generate Video</button>
    <div class="output" id="output"></div>
  </div>

 <script>
async function generate() {
  const prompt = document.getElementById("prompt").value;
  const output = document.getElementById("output");

  output.innerText = "Generating...";

  try {
    const res = await fetch("https://api.openai.com/v1/responses", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer 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"
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        input: [
          {
            role: "system",
            content: "You are an expert faceless short-form video creator. Create viral scripts with visual descriptions. No faces."
          },
          {
            role: "user",
            content: prompt
          }
        ]
      })
    });

    const data = await res.json();

    if (data.output_text) {
      output.innerText = data.output_text;
    } else {
      output.innerText = JSON.stringify(data, null, 2);
    }

  } catch (err) {
    output.innerText = "Error connecting to OpenAI.";
  }
}
</script>
